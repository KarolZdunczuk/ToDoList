<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <h3 class="text-center">To do list : </h3>
        <section class="new-task-container">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Task to do...">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            Add task
                        </button>
                    </span>
                </div>
            </form>
        </section>
        
        <section class="task-container">
            <ul>
                
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
     <script src="modules/tasks.js"></script>
    <script src="modules/new-task.js"></script>
    <script src="modules/task-list.js"></script>
   
</body>

</html>
